<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#9e54ff">
  <title>snapwat</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,400italic,700italic,300italic,600,600italic,800,800italic"/>
  <style>
    #toolbar-snapshot {
      display: flex;
    }
    #page-snapshot {
      display: block;
    }
    #prompt-callback {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <h1>sna<strong>pwa</strong>t</h1>
  <div class="toolbar" id="toolbar-snapshot">
    <div class="left">
      <button id="btn-back-snapshot" class="btn-back"><img src="images/iconic/arrow-left.svg" alt="Back"/></button>
    </div>
    <h2>Your Snapwat</h2>
    <div class="right">
      <button id="btn-share-twitter"><img src="images/twitter-logo.svg" alt="Tweet"></button>
    </div>
  </div>
</header>

<div id="page-snapshot" class="page">
  <canvas id="canvas-save"></canvas>
  <img id="image-save"/>
</div>

<div class="prompt" id="prompt-callback">
  <p>Just a moment, please...</p>
</div>

<script src="vendor/hello.polyfill.js"></script>
<script src="vendor/hello.min.js"></script>

</body>
</html>
